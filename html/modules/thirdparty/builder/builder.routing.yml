builder.element_controller_index:
  path: '/builder/add/{bid}/{parent}'
  defaults:
    _controller: '\Drupal\builder\Controller\ElementController::index'
    _title: 'Select element'
  options:
    _admin_route: TRUE
    _theme: ajax_base_page
  requirements:
    _permission: 'use builder'
